<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="shared/jquery.js" type="text/javascript"></script>
    <script src="shared/shiny.js" type="text/javascript"></script>
    <script src="shared/bootstrap/js/bootstrap.min.js"></script>
    <script src="shared/slider/js/jquery.slider.min.js"></script>
    <link rel="stylesheet" type="text/css" href="shared/shiny.css"/>
    <link rel="stylesheet" type="text/css" href="shared/slider/css/jquery.slider.min.css"/>
    <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="shared/bootstrap/css/bootstrap-responsive.min.css"/>
    
    <title>2-by-2 Diagram</title>
</head>
    
<style type="text/css">
    #TP, #FP, #FN, #TN {
        width: 50px;
    }
</style>
    
<body>
    
    <div style="position:absolute;left:0px;">
        <div id="stat_html" class="shiny-html-output"></div>
    </div>
    
    <div id="truth" class="shiny-plot-output"
        style="position:absolute;left:200px;top:0px;max-width:520px;">
    </div>
    
    <div style="position:absolute;left:210px;top:260px;width:200px;">
            <table cellpadding = 3 border = 0>
                <tr>
                    <td></td>
                    <th> Abnormal </th>
                    <th> Normal </th>
                </tr>
                <tr>
                    <th width = 10> Pos Test </th>
                    <td><center><label for="TP"></label> <input id="TP" type="text" value="10"/></center></td>
                    <td><center><label for="FP"></label><input id="FP" type="text" value="10"/></center></td>
                </tr>
                <tr>
                    <th> Neg Test </th>
                    <td><center><label for="FN"></label><input id="FN" type="text" value="10"/></center></td>
                    <td><center><label for="TN"></label><input id="TN" type="text" value="10"/></center></td>
                </tr>
            </table>
    </div>
    
    <div style="position:absolute;left:250px;top:390px;">
        <label class="checkbox" for="square">
            <input id="square" type="checkbox" checked="checked"/>
            <span>Square Coordinates</span>
    </div>
    

    <div id="legend_plot" class="shiny-plot-output"
        style="position:absolute;left:425px;top:280px;width:100px;height:100px;"></div>
    
    <div style="position:absolute;left:550px;top:315px;">
        <a id="downloadPlot" class="btn shiny-download-link" href="" target="_blank">Download Plot</a>
    </div>
    
    <div style="position:absolute;left:500px;top:370px">
        <h3> 2-by-2 Diagram <h3>
    <div>
    
</body>
</html>
